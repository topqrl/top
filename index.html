<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>—</title>
  <meta name="description" content="" />

  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#060607;--accent:#99ffcc;--muted:#7a7a7a}
    html,body{height:100%;}
    body{margin:0;background:radial-gradient(circle at 10% 10%, rgba(20,20,16,0.6), transparent 12%),linear-gradient(180deg,#040404,#0b0b06 70%);color:var(--accent);font-family:'Share Tech Mono','VT323',monospace;overflow:hidden}
    .frame{width:min(980px,94vw);height:min(760px,86vh);margin:3vh auto;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:3px solid rgba(255,255,255,0.03);box-shadow:0 30px 80px rgba(0,0,0,0.9);position:relative;border-radius:6px}
    .grain,.scan{position:absolute;inset:0;pointer-events:none}
    .grain:before{content:'';position:absolute;inset:-20%;background-image:radial-gradient(rgba(255,255,255,0.02) 1px, transparent 2px);opacity:0.06}
    .scan:after{content:'';position:absolute;inset:0;background-image:linear-gradient(transparent 92%, rgba(0,0,0,0.18) 100%);opacity:0.11}

    header{padding:12px 16px;display:flex;align-items:center;gap:12px;border-bottom:1px dashed rgba(255,255,255,0.02)}
    .sig{width:58px;height:58px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--bg);background:linear-gradient(180deg,#d9d9d9,#bfbfbf)}
    h1{font-size:26px;margin:0;letter-spacing:1px}
    .sub{font-size:12px;color:var(--muted)}

    .content{display:grid;grid-template-columns:1fr 340px;gap:18px;padding:22px}
    .paper{padding:6px 12px;border-right:1px dotted rgba(255,255,255,0.02);min-height:480px}
    .article{font-size:17px;line-height:1.5;max-width:56ch}

    /* obscure, non-descriptive UI */
    .ob{background:transparent;padding:10px;border-radius:4px;margin-bottom:12px}
    .blob{background:rgba(255,255,255,0.02);padding:10px;border-radius:4px;font-family:'Share Tech Mono',monospace}
    .muted{color:var(--muted);font-size:13px}

    /* fake encrypted display */
    .cipher{font-size:13px;padding:8px;background:#071107;border:1px solid rgba(255,255,255,0.02);border-radius:4px;word-break:break-all}
    .controls{display:flex;gap:8px;margin-top:10px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:4px;color:var(--accent);cursor:pointer}

    aside{padding:8px 12px;font-size:14px}
    .widget{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));padding:12px;border-radius:4px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.02)}

    .notice{font-size:13px;color:var(--muted)}

    footer{position:absolute;bottom:8px;left:12px;font-size:12px;color:var(--muted)}

    @media (max-width:820px){.content{grid-template-columns:1fr}.frame{height:auto;margin:20px 6px;padding-bottom:40px};footer{position:static;padding:12px}}
  </style>
</head>
<body>
  <div class="frame" role="main" aria-label="container">
    <div class="grain"></div>
    <div class="scan"></div>

    <header>
      <div class="sig">∴</div>
      <div>
        <h1 id="title">—</h1>
        <div class="sub"> </div>
      </div>
    </header>

    <div class="content">
      <section class="paper">
        <div class="article">

          <div class="blob" id="myst">
            <!-- intentionally blank and unhelpful -->
          </div>

          <p class="muted">some lines may be fragments. some fragments may be deliberate.</p>

          <h3 style="margin-top:18px">transmission</h3>
          <div class="cipher" id="cipher">U2FsdGVkX1+Zq7f9d3a1f9e8b7c6a5b4c3d2e1f0</div>

          <div class="controls">
            <button onclick="attemptDecode()">attempt decode</button>
            <button onclick="glint()">glint</button>
            <button onclick="scramble()">scramble</button>
          </div>

          <div style="margin-top:14px">
            <label class="muted">decoded:</label>
            <div class="cipher" id="decoded">—</div>
          </div>

        </div>
      </section>

      <aside>
        <div class="widget">
          <div class="muted">registry</div>
          <div style="margin-top:8px" class="cipher">#a9f3: 7b1c 11df 0a99 33ee</div>
        </div>

        <div class="widget">
          <div class="muted">attachments</div>
          <ul style="padding-left:18px;margin:8px 0 0 0;color:var(--accent)">
            <li><button onclick="fakeDownload('notes.txt')">notes.txt</button></li>
            <li><button onclick="fakeDownload('observ.dat')">observ.dat</button></li>
            <li><button onclick="fakeDownload('index.lock')">index.lock</button></li>
          </ul>
          <div class="notice" style="margin-top:8px">files are opaque. treat their names as fictions.</div>
        </div>

        <div class="widget">
          <div class="muted">signals</div>
          <div style="margin-top:8px">⚠︎ static — 0x0a — hold</div>
        </div>

      </aside>
    </div>

    <footer>—</footer>
  </div>

  <script>
    // Refusal: I will NOT help create content that facilitates illegal activity.
    // This page is intentionally mysterious but harmless: all 'encrypted' data decodes to benign strings.

    // helper: fake base64 / caesar decoder to give the feeling of 'unlocking' something
    const cipherEl = document.getElementById('cipher');
    const decodedEl = document.getElementById('decoded');
    const title = document.getElementById('title');
    const myst = document.getElementById('myst');

    title.textContent = '✶';
    myst.textContent = '';

    // initial opaque blobs (random-looking but harmless)
    const blobs = [
      'VGhlIGxpZ2h0IGlzIGFsbG93ZWQ=', // base64: 'The light is allowed'
      'Q09OVEFSQ09PTA==', // base64 'CONTARCOOL' (nonsense)
      '-----BEGIN MESSAGE-----
LXVnaC1vZg==
-----END MESSAGE-----'
    ];

    cipherEl.textContent = blobs[ Math.floor(Math.random()*blobs.length) ];

    function attemptDecode(){
      const s = cipherEl.textContent.trim();
      // try base64 decode safely in browser; if fails, show harmless fallback
      try{
        // detect obvious base64
        if(/^[A-Za-z0-9+/=
]+$/.test(s.replace(/
/g,'')) && s.length % 4 === 0){
          const dec = atob(s.replace(/
/g,''));
          decodedEl.textContent = dec + '

(interpretation left to you)';
        } else {
          // fake 'salted' string -- we won't implement real cryptography here
          decodedEl.textContent = '—UNREADABLE—';
        }
      }catch(e){ decodedEl.textContent = '—UNREADABLE—'; }
    }

    function glint(){
      // show a fleeting hint that is still vague and safe
      const hints = ['follow the static', 'triangulate the echo', 'paper remembers', 'not all symbols align'];
      const h = hints[Math.floor(Math.random()*hints.length)];
      const prev = myst.textContent;
      myst.textContent = h;
      setTimeout(()=> myst.textContent = prev, 4200);
    }

    function scramble(){
      // replace cipher with another harmless blob
      const alts = [
        'SGFybWxlc3MgYXJlIG5vdCBhIHJlYWw=',
        'VGhpbmdzIGFyZSBtb3JlIG15c3Rlcmllcy4=',
        'QmV3YXJlOiBub3RoaW5nIGJhY2s='
      ];
      cipherEl.textContent = alts[Math.floor(Math.random()*alts.length)];
      decodedEl.textContent = '—';
    }

    // fake 'download' interactions that only show a preview dialog with safe content
    function fakeDownload(name){
      alert('Preview — ' + name + '

' + 'content: [opaque, fragmentary, benign]');
    }

    // small visual jitter to feel unstable
    setInterval(()=>{
      if(Math.random() < 0.07){
        const f = document.querySelector('.frame');
        f.style.transform = 'translate(' + (Math.random()*6-3) + 'px,' + (Math.random()*6-3) + 'px)';
        setTimeout(()=> f.style.transform='translate(0,0)',900);
      }
    },1100);

  </script>
</body>
</html>
